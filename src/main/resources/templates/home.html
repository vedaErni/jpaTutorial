<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:include="layout :: page">
<head>
    <title>FootSign / Home</title>
</head>
<body>

<div th:fragment="content">
    <div>
        <form th:action="@{/saveGame}" th:object="${department}" method="post">
            <div class="row text-center">   <!-- type of game: 2vs2 or 1vs1 -->
                <div class="btn-group" role="group" style="margin-bottom: 10px">
                    <label for="deptName" class="sr-only">Employee name</label>
                    <input type="text" name="deptName" id="deptName" class="form-control" style="margin-bottom: 5px;" autofocus="autofocus"/>
                    <label for="stage" class="sr-only">Password</label>
                    <input type="text" name="stage" id="stage" class="form-control" style="margin-bottom: 20px;"
                           required="required"/>
                </div>


            </div>
            <div class="row text-center btn-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
            </div>
        </form>

        <div class="col-sm-6 col-md-6">
            <h3 th:text="${dept_name + ' '+ stage}" />
        </div>

    </div>

</div>

</body>
</html>
